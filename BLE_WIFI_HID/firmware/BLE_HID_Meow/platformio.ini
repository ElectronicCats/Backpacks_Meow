[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
build_flags = -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTION -fexceptions
; 1) A "partitions_custom.csv" in the root of project directory
;board_build.partitions = partitions_custom.csv